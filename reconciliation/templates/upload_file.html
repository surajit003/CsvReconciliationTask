<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV's</title>
</head>
<body>
    <h2>Upload Files</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ source_form.as_p }}
    {{ target_form.as_p }}
    <button type="submit">
        Reconcile
    </button>
    {% for field in source_form %}
        {{ field.errors }}
    {% endfor %}
    {% for field in target_form %}
        {{ field.errors }}
    {% endfor %}
</form>

</body>
</html>
